<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="How much do you really know about Minecraft?">

  <title>Minecraft Quiz App</title>
  <link href="main.css" rel="stylesheet" type="text/css" />

</head>

<!-- Loading Page -->

<body>

</body>

<!-- Content Page -->

<body>

  <header role="banner">
    <!-- Logo + Minecraft Quiz -->
    <div class="banner">
      <div class="bannerWrapper">
        <img src="" class="logo" alt="minecraft block image">
        <h1 class="title">Minecraft Quiz</h1>
      </div>
    </div>

  </header>

  <main>
    <section class="contentWrapper">
      <header>
        <!-- Question -->
        <h2 class="question">Question #1</h2>
      </header>

      <form class="answerForm" action="/" method="post">
        <!-- Answers -->
        <ul class="answerOptions">
          <li>Answer 1</li>
          <li>Answer 2</li>
          <li>Answer 3</li>
          <li>Answer 4</li>
        </ul>
        <!-- Submit button -->
        <button type="button">Submit</button>
      </form>
    </section>

    <footer>
      <!-- Question # / Score -->
      <div class="footerWrapper">
        <div class="qTotal">
          <p>Question: <span class="qNumber">1</span>/10</p>
        </div>
        <div class="scoreTotal">
          <p>Score: <span class="scoreNumber">0</span>/10</p>
        </div>
      </div>
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
