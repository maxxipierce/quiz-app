<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="How much do you really know about Minecraft?" />

  <title>Minecraft Quiz App Landing Page</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header role="banner">
    <!-- Logo + Minecraft Quiz -->
    <div class="banner">
      <div class="container">
        <img src="" class="logo" alt="minecraft block logo" />
        <h1 class="title">Minecraft Quiz</h1>
      </div>
    </div>
  </header>

  <main>
    <form class="continue-form" action="/" method="get">
      <div class="center">
        <h3 class="score-complete">Score: <span class="score-number">0</span>/10</h3>
        <button type="button" class="continue-button">Try Again?</button>
      </div>
    </form>
  </main>
</body>

</html>
